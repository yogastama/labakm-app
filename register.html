<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab AKM : Belajar AKM Online Mulai Dari Nol Rupiah</title>
    <link rel="stylesheet" href="assets/css/app.min.css">
</head>

<body>
    <div id="app">
        <div class="page-content">
            <div class="auth-page">
                <div class="wrapper">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="bg-white p-4 border rounded">
                                <div class="text-center mb-4">
                                    <img src="assets/img/logo.png" class="w-100" alt="">
                                </div>
                                <form action="" novalidate method="POST" class="my-validate">
                                    <h4 class="mb-4 text-black">
                                        Selamat datang.
                                    </h4>
                                    <div class="form-group form-group-default">
                                        <div class="form-group-default-input">
                                            <span class="form-group-default-label">
                                                Email
                                            </span>
                                            <input type="email" class="form-control" id="email" name="email" value=""
                                                required autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-group form-group-default">
                                        <div class="form-group-default-input">
                                            <span class="form-group-default-label">
                                                Nama lengkap
                                            </span>
                                            <input type="text" class="form-control" id="name" name="name" value=""
                                                required autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-group form-group-default">
                                        <div class="form-group-default-input">
                                            <span class="form-group-default-label">
                                                Username
                                            </span>
                                            <input type="text" class="form-control" id="username" name="username"
                                                value="" required autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-group form-group-default">
                                        <div class="form-group-default-input">
                                            <span class="form-group-default-label">
                                                Kata sandi
                                            </span>
                                            <input type="password" class="form-control" id="password" name="password"
                                                value="" required autocomplete="off">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-block btn-primary">
                                        Buat akun
                                    </button>
                                    <p class="mb-0 mt-4 text-center fs-12 font-weight-600">
                                        <a href="forgot-password.html">Lupa kata sandi?</a>
                                    </p>
                                    <p class="my-2 text-center fs-12">
                                        atau
                                    </p>
                                    <p class="m-0 text-center fs-12">
                                        Sudah punya akun? <a href="login.html" class="font-weight-600">Masuk</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/vendor/jquery-3.6.0/jquery.min.js"></script>
    <script src="assets/vendor/popper-2.9.1/popper.min.js"></script>
    <script src="assets/vendor/bootstrap-4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/vendor/jquery-validation-1.19.3/jquery.validate.min.js"></script>
    <script src="assets/js/lab.form.js"></script>


    <script src="assets/js/app.js"></script>
</body>

</html>
